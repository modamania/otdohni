<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>elFinder Source Python</title>

	<script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="{{ STATIC_URL }}js/jquery-ui-1.8.13.custom.min.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui-1.8.13.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="{{ STATIC_URL }}elfinder/css/elfinder.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<script src="{{ STATIC_URL }}elfinder/js/elfinder.min.js"               type="text/javascript" charset="utf-8"></script>

	<script src="{{ STATIC_URL }}elfinder/js/i18n/elfinder.ru.js"    type="text/javascript" charset="utf-8"></script>

	<style type="text/css">
		#close, #open, #dock, #undock, #destroy {
			width: 100px;
			position:relative;
			display: -moz-inline-stack;
			display: inline-block;
			vertical-align: top;
			zoom: 1;
			*display: inline;
			margin:0 3px 3px 0;
			padding:1px 0;
			text-align:center;
			border:1px solid #ccc;
			background-color:#eee;
			margin:1em .5em;
			padding:.3em .7em;
			border-radius:5px;
			-moz-border-radius:5px;
			-webkit-border-radius:5px;
			cursor:pointer;
		}
	</style>

	<script type="text/javascript" charset="utf-8">
		$().ready(function() {
			var f = $('#finder').elfinder({
				url : '/elfinder/connector',
				lang : 'ru',
				docked : true,
				editorCallback : function(url) { window.console.log(url) },
				closeOnEditorCallback : false,
				selectMultiple : true,
				dialog : {
					title : 'File manager',
					height : 500
				}
			})

			$('#close,#open,#dock,#undock,#destroy').click(function() {
				$('#finder').elfinder($(this).attr('id'));
			})
		})
	</script>

</head>
<body>
	<div id="open">open</div><div id="close">close</div><div id="dock">dock</div><div id="undock">undock</div>
	<div id="finder">finder</div>
</body>
</html>
