{% load i18n core_tags  thumbnail %}
<div class="poll_upload clearfix">
    <div class="cpanel__toolbar clearfix">
        <div class="buttons">
            <span class="btn_wrapper"><ins class="l"></ins><ins class="r"></ins><a href="{% url control_action_winner_add action.pk %}" class="btn">Добавить победитиля</a></span>
        </div>
    </div>
    <table cellpadding="0" cellspacing="0" class="component__items_list">
        <thead>
        {# <tr> #}
            {# <th>Название</th> #}
            {# <th>Дата начала</th> #}
            {# <th>Дата окончания</th> #}
            {# <th>Статус</th> #}
            {# <th>Частота голосования</th> #}
        {# </tr> #}
        </thead>
        <tbody>
        {% for winner in action.winners.all %}
            <tr class="{% cycle 'odd' 'even' %}">
                <td>
                    <a href="{% url control_action_winner_edit action.pk winner.pk %}">
                        {{ winner }}
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
